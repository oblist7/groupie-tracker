<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{.StatusCode}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
        }
        .error-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .status-code {
            font-size: 72px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error {{.StatusCode}}</h1>
        <div class="status-code">{{.StatusCode}}</div>
        <p>{{.Message}}</p>
        <p><a href="/" style="color: #0275d8;">Go back to home</a></p>
    </div>
</body>
</html>
